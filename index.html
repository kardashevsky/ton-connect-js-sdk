<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Connect Test</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #0099cc);
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Выберите кошелек для подключения</h2>
        <button id="connectWallet">Подключить кошелек</button>
        <p id="walletAddress"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM полностью загружен");

            if (typeof TonConnectUI === "undefined") {
                console.error("TonConnectUI не загружен! Проверь ссылку на SDK.");
                return;
            }

            const tonConnect = new TonConnectUI({
                manifestUrl: "./tonconnect-manifest.json" 
            });

            const connectButton = document.getElementById("connectWallet");
            const walletAddressEl = document.getElementById("walletAddress");

            console.log("TonConnectUI инициализирован");

            const savedWallet = localStorage.getItem("ton_wallet");
            if (savedWallet) {
                console.log("Найден сохраненный кошелек: ", savedWallet);
                walletAddressEl.textContent = "Подключенный кошелек: " + savedWallet;
            }

            connectButton.addEventListener("click", async () => {
                console.log("Кнопка подключения нажата");
                try {
                    const wallet = await tonConnect.connectWallet();
                    console.log("Выбранный кошелек:", wallet);

                    if (!wallet) {
                        alert("Вы не выбрали кошелек.");
                        return;
                    }

                    const account = wallet.account;
                    console.log("Подключенный аккаунт:", account);

                    if (account) {
                        localStorage.setItem("ton_wallet", account.address);
                        walletAddressEl.textContent = "Подключенный кошелек: " + account.address;
                    }
                } catch (error) {
                    console.error("Ошибка подключения:", error);
                    alert("Ошибка подключения к кошельку.");
                }
            });
        });
    </script>
</body>
</html>
