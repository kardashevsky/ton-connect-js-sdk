<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Connect Test</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
    <h2>Выберите кошелек для подключения</h2>
    <button id="connectWallet">Подключить кошелек</button>
    <p id="walletAddress"></p>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM полностью загружен");
            
            if (typeof TonConnect === "undefined") {
                console.error("TonConnect не загружен! Проверь ссылку на SDK.");
                return;
            }
            
            const tonConnect = new TonConnect();
            const connectButton = document.getElementById("connectWallet");
            const walletAddressEl = document.getElementById("walletAddress");
            
            console.log("TonConnect инициализирован");
            
            const savedWallet = localStorage.getItem("ton_wallet");
            if (savedWallet) {
                console.log("Найден сохраненный кошелек: ", savedWallet);
                walletAddressEl.textContent = "Подключенный кошелек: " + savedWallet;
            }
            
            connectButton.addEventListener("click", async () => {
                console.log("Кнопка подключения нажата");
                try {
                    const wallets = await tonConnect.getWallets();
                    console.log("Список доступных кошельков:", wallets);
                    
                    if (wallets.length === 0) {
                        alert("Нет доступных кошельков.");
                        console.warn("Нет доступных кошельков");
                        return;
                    }
                    
                    const manifestUrl = "./tonconnect-manifest.json";
                    console.log("Используем манифест:", manifestUrl);
                    
                    await tonConnect.connect({
                        manifestUrl: manifestUrl,
                        bridgeUrl: "https://bridge.tonapi.io/bridge"
                    });
                    
                    const account = tonConnect.account;
                    console.log("Подключенный аккаунт:", account);
                    
                    if (account) {
                        localStorage.setItem("ton_wallet", account.address);
                        walletAddressEl.textContent = "Подключенный кошелек: " + account.address;
                    }
                } catch (error) {
                    console.error("Ошибка подключения:", error);
                    alert("Ошибка подключения к кошельку.");
                }
            });
        });
    </script>
</body>
</html>
